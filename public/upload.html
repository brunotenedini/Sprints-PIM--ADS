<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Curso</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>UPLOAD DE CURSO</h1>
        <div class="user-icon">
            <img src="images/user-icon.png" alt="Ícone de usuário">
        </div>
        <div class="config">
            <img src="images/config.png" alt="Configurações">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/catalog">Voltar ao Catálogo</a></li>
        </ul>
    </nav>

    <section class="upload-section">
        <h2>Adicione um Novo Curso</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome_curso">Nome do Curso:</label>
                <input type="text" id="nome_curso" name="nome_curso" required>
            </div>
            <div class="form-group">
                <label for="nome_profissional">Nome do Profissional:</label>
                <input type="text" id="nome_profissional" name="nome_profissional" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" required placeholder="Ex: Gratuito ou R$27,90">
            </div>
            <div class="form-group">
                <label for="imagem_curso">Imagem do Curso:</label>
                <input type="file" id="imagem_curso" name="imagem_curso" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="link_youtube">Link do YouTube:</label>
                <input type="url" id="link_youtube" name="link_youtube" required placeholder="https://youtube.com/..." >
            </div>
            <button type="submit">Enviar Curso</button>
        </form>
        <div id="mensagem"></div>
    </section>

    <footer>
        <div class="footer-section">
            <h4>INSTITUCIONAL</h4>
            <p><a href="#">Página Institucional</a></p>
            <p><a href="#">Sobre nós</a></p>
        </div>
        <div class="footer-section">
            <h4>CONTATO</h4>
            <p>📞 (00) 0000-0000</p>
            <p>✉ easy.me@gmail.com</p>
        </div>
        <div class="footer-section">
            <h4>AJUDA</h4>
            <p><a href="#">Política de privacidade</a></p>
        </div>
    </footer>

    <script src="upload.js"></script>
</body>
</html>
