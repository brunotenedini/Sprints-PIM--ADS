<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabeçalho existente -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Easy.me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="margin-top"></div>
    
    <div class="image-container">
        <img src="https://static.vecteezy.com/ti/fotos-gratis/t1/15913886-estudante-de-mulheres-bonitas-estudando-on-line-faz-anotacoes-em-seu-laptop-para-coletar-informacoes-sobre-seu-rosto-sorridente-de-trabalho-e-uma-postura-de-estudo-feliz-foto.jpg" alt="cadastro"> 
    </div> 
    
    <div class="container"> <!-- Formulário à direita -->
        <h1>Seja Bem-Vindo</h1>
        <form id="cadastroForm">
            <!-- Campos do formulário existentes -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
        <p class="redirect-link">Já possui uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </div>
    
    <div class="margin-bottom"></div>

    <script src="script.js"></script>
</body>
</html>
